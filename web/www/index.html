<!DOCTYPE html> 
<html lang=en> 
	<head> 
		<meta charset=utf-8> 
		<meta http-equiv=X-UA-Compatible content="IE=edge"> 
		<meta name=viewport content="width=device-width,initial-scale=1,shrink-to-fit=no"> 
		<link rel=apple-touch-icon sizes=180x180 href=img/apple-touch-icon.png> 
		<link rel=icon type=image/png sizes=32x32 href=img/favicon-32x32.png> 
		<link rel=icon type=image/png sizes=16x16 href=img/favicon-16x16.png> 
		<link rel=manifest href=img/manifest.json> 
		<link rel=mask-icon href=img/safari-pinned-tab.svg color=#5bbad5> 
		<link rel="shortcut icon" href=img/favicon.ico> 
		<meta name=apple-mobile-web-app-title content="Система управления шлагбаумом"> 
		<meta name=application-name content="Система управления шлагбаумом"> 
		<meta name=msapplication-config content=img/browserconfig.xml> 
		<meta name=theme-color content=#ffffff> 
		<title>Система управления шлагбаумом</title> 
		
		<link href="/css/index.fonts.css" rel="stylesheet">
		<link href="/css/index.styles.css" rel="stylesheet">

		<script src=/js/main.js></script>
		<script src=/js/main.modal.js></script>

	</head> 
	<body class="app header-fixed sidebar-fixed aside-menu-fixed aside-menu-hidden"> 
		<div id=root>
			<div class="app">
				<header class="app-header navbar">
					<button type="button" class="d-lg-none navbar-toggler">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="page-header">Система управления шлагбаумом</div>
					<ul class="ml-auto mr-4 navbar-nav">
						<li class="dropdown nav-item">
							<a aria-haspopup="true" href="./logout" class="nav-link" aria-expanded="false">
								<span class="login">Выход</span>
							</a>
						</li>
					</ul>
				</header>
				<div class="app-body">
					<div class="sidebar">
						<nav class="sidebar-nav">
							<ul class="nav" id="nav_bar">
								<li class="nav-title">Администрирование </li>

								<li class="nav-item">
									<a class="nav-link {isActiveCarList}" aria-current="false" href="/car-list"><i class="fa fa-car" aria-hidden="true"></i>Список автомобилей</a>
								</li>
								<li class="nav-item {isVisibleLogs}">
									<a class="nav-link {isActiveLogs}" aria-current="false" href="/logs"><i class="fa fa-history" aria-hidden="true"></i>Логи</a>
								</li>
								<li class="nav-item {isVisibleSettings}">
									<a class="nav-link {isActiveSettings}" aria-current="false" href="/settings"><i class="fa fa-cog" aria-hidden="true"></i>Настройки</a>
								</li>
							</ul>
						</nav>
					</div>

					<main class="main">
						<div>
							<ol class="breadcrumb"><li class="breadcrumb-item"><!--<a href="#" id="breadcrumb-item-link"></a>--></li></ol>
						</div>
						<div class="container-fluid" id="testb">{content}<!--<div class="animated fadeIn"></div>-->
						</div>
					</main>
				</div>
				<footer class="app-footer"><span>© 2019 digios</span>
				</footer>
			</div>
		</div> 

		<div id='modal_div'></div>
	</div>
	</body> 
</html>
