<div class="Profile animated fadeIn" id="content">
    <div class="card">
        <div class="card-header">
            <i class="fa fa-car" aria-hidden="true"></i> Список автомобилей
        </div>
        <div class="card-body">
                <button class="btn btn-info {isAddButtonVisible}" id="add_car_button">Добавить</button>
                <p/>
                <div class="table-responsive">
                    <table class="table table-sm table-bordered table-striped table-hover">
                        <thead>
                            {carListTableHead}
                        </thead>
                        <tbody id="carListTableBody"> 
                            {carListTableBody}
                        </tbody>
                    </table>
                </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("add_car_button").addEventListener("click", showAddCarModalDialog);
</script>
