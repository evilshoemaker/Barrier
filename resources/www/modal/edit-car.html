<div tabindex="-1" style="position: relative; z-index: 1050;">
    <div class="w2">
        <div class="Chart modal fade" role="dialog" tabindex="-1" style="display: block;">
            <div class="modal-dialog modal-sm-3" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Редактирование записи</h5>
                        <button type="button" class="close" id="modal_close_button" aria-label="Close"><span aria-hidden="true">×</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class id="edit_car_form" method="POST" action="/car-list/add-car">
                            <input type="hidden" name="id" value="{id}">
                            <div class="row">
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="name" class=" form-control-label">Номер автомобиля</label>
                                        <input type="text" name="car_number" id="car_number" class="form-control" value="{carNumber}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6"></div>
                                <div class="col-12 col-md-12">
                                    <div class="form-group">
                                        <label for="deeplink" class=" form-control-label">Фамилия</label>
                                        <input type="text" name="owner_surname" id="owner_surname" class="form-control" value="{ownerSurname}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="brand" class=" form-control-label">Имя</label>
                                        <input type="text" name="owner_name" id="owner_name" class="form-control" value="{ownerName}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="art" class=" form-control-label">Отчество</label>
                                        <input type="text" name="owner_patronymic" id="owner_patronymic" class="form-control" value="{ownerPatronymic}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="brand" class=" form-control-label">Номер парковочного места</label>
                                        <input type="text" name="parking_place" id="parking_place" class="form-control" value="{parkingPlace}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="art" class=" form-control-label">Номер квартиры</label>
                                        <input type="text" name="apartment_number" id="apartment_number" class="form-control" value="{apartmentNumber}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6">
                                    <div class="form-group">
                                        <label for="art" class=" form-control-label">Номер телефона</label>
                                        <input type="text" name="phone" id="phone" class="form-control" value="{phone}">
                                    </div>
                                </div>
                                <div class="col-12 col-md-6"></div>
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="description" class=" form-control-label">Описание</label>
                                        <textarea name="description" id="description" class="form-control" >{description}</textarea>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="mr-1 ml-auto btn btn-info" id="edit_car_modal_save_button" form="add_car__form">Сохранить</button>
                        <button class="btn btn-secondary" id="edit_car_modal_cancel_button">Отмена</button>
                    </div>
            </div>
        </div>
    </div>
    <div class="modal-backdrop fade"></div>
</div>
